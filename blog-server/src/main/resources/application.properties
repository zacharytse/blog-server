spring.datasource.url=jdbc:mysql://localhost:3306/blog?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=xie2481

#mybatis-plus配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
#主键自增
mybatis-plus.global-config.db-config.id-type=auto
#逻辑已删除值(默认为1)
mybatis-plus.global-config.db-config.logic-delete-value=1
#逻辑未删除值(默认为0)
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
mybatis-plus.type-aliases-package=com.xcq.domain
#logging
logging.level.com.xcq.blogserver=debug

#config redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=0

#配置eureka
eureka.client.service-url.defaultZone=http://127.0.0.1:9000/eureka/
spring.application.name=blog-server
